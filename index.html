<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>

 <script src="main.js" defer></script>
</head>
<body>

  <main>
    <section id="main-form">
      <h1>Contact Us</h1>

      <form action="">
        <div class="name-fields">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName"  required>
          </div>

          <div>
             <label for="lastName">Last Name</label>
            <input type="text"  id="lastName" required>
          </div>
        </div>
        

      <label for="queryType">Query Type</label>
        <div class="radio-input">
         <div class="radio-item">
          <input type="radio" name="queryType" id="general" value="general-enquiry" required>
          <label for="general">General-Enquiry</label>
         </div>

        <div class="radio-item">
          <input type="radio" name="queryType" id="support" value="support-request" required>
          <label for="support">Support-Request</label>
        </div>
      </div>


        <label for="emailAdress">Email Adress</label>
        <input type="email" id="emailAdress" required>


        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4" required></textarea>

        <div class="checkbox">
           <input type="checkbox" id="agree" required>
           <label for="agree">I consent to being contacted by the team</label>
        </div>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

</body>
</html>
